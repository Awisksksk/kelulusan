    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #fff9e6;
            color: #333;
        }
        .countdown {
            text-align: center;
            margin-top: 150px;
            font-size: 1.5em;
            color: #ff9900;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ffcc00;
            background: white;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
            display: none;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #ff9900;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ffcc00;
            font-size: 0.9em;
        }
        button {
            background: #ffcc00;
            border: none;
            color: #333;
            padding: 8px 16px;
            font-size: 0.9em;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ffcc00;
            display: none;
            text-align: center;
            font-size: 0.9em;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>

       const targetTime = new Date(new Date().getTime() + 10 * 60 * 1000);
        
       function updateCountdown() {
    const now = new Date();
    const distance = targetTime - now;

    if (distance <= 0) {
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
        return;
    }

    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById('timer').textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}
        
        document.getElementById('cekBtn').addEventListener('click', () => {
            const nisn = document.getElementById('nisn').value.trim();
            const nama = document.getElementById('nama').value.trim().toUpperCase();
            
            const siswa = data.find(item => 
                item.nisn === nisn && item.nama.toUpperCase() === nama);
            
            const resultDiv = document.getElementById('result');
            
            if (siswa) {
                resultDiv.style.display = 'block';
                if (siswa.status === "LULUS") {
                    resultDiv.innerHTML = `
                        <h2>SELAMAT!</h2>
                        <p>ANDA <span style="color:#28a745; font-weight:bold;">${siswa.status}</span></p>
                        <p>${siswa.nama}</p>
                        <p>NISN: ${siswa.nisn}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2>MAAF</h2>
                        <p>ANDA <span style="color:#dc3545; font-weight:bold;">${siswa.status}</span></p>
                        <p>${siswa.nama}</p>
                        <p>NISN: ${siswa.nisn}</p>
                    `;
                }
            } else {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <p style="color:#dc3545;">DATA TIDAK DITEMUKAN</p>
                    <p>Periksa kembali NISN dan Nama Anda</p>
                `;
            }
        });
        
      setInterval(updateCountdown, 1000);
updateCountdown();
    </script>
